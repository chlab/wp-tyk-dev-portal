## Logging configuration
[loggers]
keys = root, ckan, ckanext
 
[handlers]
keys = console, file
 
[formatters]
keys = generic
 
[logger_root]
level = WARNING
handlers = console, file
 
[logger_ckan]
level = INFO
handlers = console, file
qualname = ckan
propagate = 0
 
[logger_ckanext]
level = DEBUG
handlers = console, file
qualname = ckanext
propagate = 0
 
[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic
 
[handler_file]
class = logging.handlers.RotatingFileHandler
formatter = generic
level = NOTSET
args = ('/var/www/production.log', 'a', 2000000, 9)
 
[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s] %(message)s
